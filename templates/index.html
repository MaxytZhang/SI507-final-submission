<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="justify-ceontent-center"> 豆瓣 Top250 VS IMDB Top250 </h1>
    <form action="" method="POST" class="form-incline">
        <div class="input-group">
            <input type="text" name="rank" class="form-control form-control-lg"
                   placeholder="Please enter one integer from 1 to 250"
                   pattern="[1-9]|[1-9][0-9]|[1-2][0-4][0-9]|[2][5][0]" title="one integer from 1 to 250"
                   aria-label="one integer from 1 to 250"
                   aria-describedby="go">
            <div class="input-group-append">
                <button class="btn btn-primary btn-lg" type="submit" id="go"> Go!</button>
            </div>
        </div>
    </form>
    <div class="card-group">
        <div class="card border-dark">
            <div class="card-body text-dark">
                <h5 class="card-title">Actors</h5>
                <p class="card-text">Find the most popular actors among 豆瓣Top250 movies!</p>
                <a href="/actor" class="btn btn-dark">Analyze Actors!</a>
            </div>
        </div>
        <div class="card border-dark">
            <div class="card-body text-dark">
                <h5 class="card-title">Directors</h5>
                <p class="card-text">Find the most popular directors among 豆瓣Top250 movies!</p>
                <a href="/director" class="btn btn-dark">Analyze Directors!</a>
            </div>
        </div>
        <div class="card border-dark">
            <div class="card-body text-dark">
                <h5 class="card-title">Genres</h5>
                <p class="card-text">Find the distriubtion of genres among 豆瓣Top250 movies!</p>
                <a href="/genre" class="btn btn-dark">Analyze Genres!</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
